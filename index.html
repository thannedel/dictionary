<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
  </head>
  <body>
    <div>
      <input
        id="message"
        onfocus="this.value=''"
        class="msger-input"
        type="text"
        placeholder="Enter your message..."
      />
      <button
        id="postButton"
        type="submit"
        class="msger-send-btn"
        onclick="search()"
      >
        Send post
      </button>
    </div>
    <div id="output"></div>
    <script src="dict.js"></script>
  </body>
</html>
