<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <input
        id="message"
        class="text-line"
        type="text"
        placeholder="Enter your message..."
      />
      <button
        id="postButton"
        type="submit"
        class="msger-send-btn"
        onclick="search()"
      >
        search
      </button>
    </header>
    <div class="logo">
      <img
        src="https://assets.pons.com/assets/images/logo/logo-123x38.svg"
        alt=""
        width="240 px"
      />
    </div>
    <div class="text-center">
      <p class="slogan">PONS Online-Wörterbuch</p>
      <p class="subslogan">Einfach nachschlagen und richtig übersetzen</p>
    </div>
    <div id="output"></div>
    <script src="dict.js"></script>
  </body>
</html>
